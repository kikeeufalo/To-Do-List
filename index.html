<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./CSS/styles_header.css">
    <link rel="stylesheet" href="./CSS/styles_main.CSS">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
</head>
<body onload="load()">
    <div class="container">
        <header>
            <fieldset>
                <label for="titulo">
                    <p>Título</p>
                    <input id="titulo" type="text">
                </label>
                <label for="descricao">
                    <p>Descreva</p>
                    <textarea id="descricao"></textarea>
                </label>
                <div>
                    <input type="button" value="Salvar" onclick="salvar()">
                </div>
            </fieldset>
        </header>
        <main>
            <div onmouseout="mouseOut()" onmouseenter="mouseEnter()" id="bloco-tasks">
                <h2 id="task-titulo">Titulo Teste</h2>
                <p id="task-descricao">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rerum, vero numquam qui ex id at, magnam exercitationem nihil reiciendis dolorem </p>
            </div>
        </main>
    </div>
    <script src="./JS/script.JS"></script>
</body>
</html>
